<ng-container *ngIf="project">
  <app-page-container>
    <app-header>
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <a routerLink="/home">
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <span>Projects</span>
          </a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>{{ project.name }}</nz-breadcrumb-item>
      </nz-breadcrumb>
    </app-header>

    <h2 nz-typography>{{ project.name }}</h2>

    <nz-divider></nz-divider>

    <h3 nz-typography>Tools</h3>

    <div class="flex flex-column buttons-block">
      <button
        nz-button
        nzSize="large"
        type="button"
        nzType="primary"
        (click)="removeUnusedTranslations()"
      >
        <span nz-icon nzType="delete-row" nzTheme="outline"></span>
        Remove unused translations
      </button>

      <button
        nz-button
        nzSize="large"
        type="button"
        nzType="primary"
        (click)="orderTranslations()"
      >
        <span nz-icon nzType="swap" nzTheme="outline"></span>
        Order translations
      </button>
    </div>
  </app-page-container>
</ng-container>
