<ng-container *ngIf="project">
  <app-page-container>
    <app-header>
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <a routerLink="/home">
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <span>Projects</span>
          </a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>{{ project.name }}</nz-breadcrumb-item>
      </nz-breadcrumb>
    </app-header>

    <h2 nz-typography>{{ project.name }}</h2>
  </app-page-container>
</ng-container>
