<ng-container *ngIf="project">
  <app-page-container>
    <app-header>
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <a routerLink="/home">
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <span>Projects</span>
          </a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a routerLink="/project">
            {{ project.name }}
          </a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>Edit</nz-breadcrumb-item>
      </nz-breadcrumb>
    </app-header>

    <h2 nz-typography>{{ project.name }}</h2>

    <app-edit-project-form></app-edit-project-form>

    <nz-divider></nz-divider>

    <button
      nz-button
      nzType="primary"
      nzDanger
      nz-popconfirm
      nzPopconfirmTitle="Are you sure delete this project?"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="deleteProject()"
    >
      <span nz-icon nzType="delete" nzTheme="outline"></span> Delete project
    </button>
  </app-page-container>
</ng-container>
